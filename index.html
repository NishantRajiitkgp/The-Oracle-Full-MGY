<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MGY | Mind Guru Yoga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-serif: 'Playfair Display', serif;
        --font-display: 'Cinzel', serif;
        --font-sans: 'Inter', sans-serif;
        --color-ink: #111111;
        --color-paper: #F2F0E9;
        --color-paper-light: #FDFBF7;
      }
      body {
        background-color: var(--color-paper);
        color: var(--color-ink);
        font-family: var(--font-sans);
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: var(--font-serif);
      }
      .font-display {
        font-family: var(--font-display);
      }
      /* Custom Scrollbar for that premium feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.2);
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      .grid-bg {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ink: '#111111',
              paper: '#F2F0E9',
              'paper-light': '#FDFBF7',
              gold: '#D4AF37'
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              display: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="noise-overlay"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
